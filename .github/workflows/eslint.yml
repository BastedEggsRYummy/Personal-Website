name: ESLint

on:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]
# I don't care about linting on a schedule
#  schedule:
#    - cron: '33 1 * * 4'

jobs:
  eslint:
    name: Run eslint scanning
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write
      actions: read # only required for a private repository by github/codeql-action/upload-sarif to get the Action run status
    steps:
      - run: npm ci
      
      - name: Install SARIF formatter
        run: npm i -D @microsoft/eslint-formatter-sarif
        
      - name: Run ESLint (creates SARIF + fails on warn/error)
        env:
          SARIF_ESLINT_IGNORE_SUPPRESSED: "true"
        run: |
          npx eslint . \
            --config eslint.config.js \
            --ext .js,.jsx,.ts,.tsx \
            --format @microsoft/eslint-formatter-sarif \
            --output-file eslint-results.sarif \
            --max-warnings=0
        # no continue-on-error here so the job fails on issues
      
      - name: Upload SARIF to Code Scanning
        if: always()   # still upload even if ESLint failed
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: eslint-results.sarif
          wait-for-processing: true
      
      - name: Save SARIF as artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: eslint-results
          path: eslint-results.sarif
          retention-days: 7
